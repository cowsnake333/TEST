
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ZenTask AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Babel Standalone: Allows the browser to compile TSX/JSX on the fly -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
    }
    /* Simple fade-in for when the app is ready */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #6366f1;
      font-weight: 500;
    }
    #root:empty::after {
      content: "Initializing ZenTask AI...";
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>

<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <!-- 
    We use type="text/babel" so Babel standalone picks this up.
    data-type="module" ensures imports work.
    data-presets="typescript,react" tells Babel how to compile the code.
  -->
  <script 
    type="text/babel" 
    data-type="module" 
    data-presets="typescript,react" 
    src="index.tsx"
  ></script>
</body>
</html>
